<div nz-row class="form-item">
  <div nz-col [nzSpan]="1" class="form-item-label label-left">
    <label>标题：</label>
  </div>
  <div nz-col [nzSpan]="11">
    <nz-input [nzSize]="'large'" [(ngModel)]="editPost.title" [nzPlaceHolder]="'请输入标题'" (ngModelChange)="t(title)" required spellcheck="false" #title="ngModel" [ngClass]="{'input-error': title.dirty&&title.errors}"></nz-input>
    <div class="form-item-invalid" *ngIf="title.dirty&&title.errors">请填写正确格式的标题，标题不能含有特殊字符</div>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="20" style="height: 100%;border: 1px solid red;">
    <div id="md" appEditorMd [editormdConfig]="conf" (editorChange)="syncModel($event)">
      <textarea style="display: block;" [(ngModel)]="markdown"></textarea>
    </div>
  </div>
  <div nz-col [nzSpan]="4" style="height: 100%;border: 1px solid red;">


  </div>
</div>
