<div style="margin-bottom: 16px;">
  <button nz-button [disabled]="_disabledButton" [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">Operating</button>
  <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
</div>
<nz-table #nzTable [nzDataSource]="_dataSet" nzShowTotal [nzShowSizeChanger]="true" [nzShowQuickJumper]="true" [nzLoading]="_loading"
  [nzTotal]="_total" [(nzPageSize)]="_pageSize" [(nzPageIndex)]="_current" (nzPageIndexChange)="_refreshStatus()" [nzPageSize]="_pageSize"
  (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
    <tr>
      <th nz-th [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th>
        <span>序号</span>
      </th>
      <th nz-th>
        <span>名称</span>
      </th>
      <th nz-th>
        <span>链接</span>
      </th>
      <th nz-th>
        <span>操作</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
      <td nz-td [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td>{{i+1}}</td>
      <td nz-td>{{data.name}}</td>
      <td nz-td><a href="{{data.url}}" target="_blank">{{data.url}}</a></td>
      <td nz-td>操作</td>
    </tr>
  </tbody>
</nz-table>
