<div style="margin-bottom: 16px;">
  <button nz-button [disabled]="_disabledButton" [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">Operating</button>
  <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
</div>
<nz-table #nzTable [nzAjaxData]="_dataSet" nzShowTotal [nzShowSizeChanger]="true" [nzShowQuickJumper]="true" [nzLoading]="_loading"
  [nzTotal]="_total" [(nzPageSize)]="_pageSize" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()" [nzPageSize]="_pageSize"
  (nzPageSizeChange)="_pageSizeChange($event)">
  <thead nz-thead>
    <tr>
      <th nz-th [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th>
        <span>序号</span>
      </th>
      <th nz-th>
        <span>标题</span>
      </th>
      <th nz-th>
        <span>作者</span>
      </th>
      <th nz-th>
        <span>分类</span>
      </th>
      <th nz-th>
        <span>标签</span>
      </th>
      <th nz-th>
        <span>阅读量</span>
      </th>
      <th nz-th>
        <span>排序</span>
      </th>
      <th nz-th>
        <span>时间</span>
      </th>
      <th nz-th>
        <span>操作</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
      <td nz-td [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td>{{i+1}}</td>
      <td nz-td>{{data.title}}</td>
      <td nz-td>{{data.author}}</td>
      <td nz-td>{{data._category.category}}</td>
      <td nz-td>
        <span *ngFor="let tag of data._tags">{{tag.tag}}&nbsp;&nbsp;</span>
      </td>
      <td nz-td>{{data.reading}}</td>
      <td nz-td>{{data.order}}</td>
      <td nz-td>{{data.date | dateFormat: 0}}</td>
      <td nz-td>操作</td>
    </tr>
  </tbody>
</nz-table>
